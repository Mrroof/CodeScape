<!DOCTYPE html>
<html lang="en">
<head>
    <tltle>Learning</tltle>
</head>
<body>
    <h1>Blog Posts </h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <hr>
    {% endfor %}
</body>
</html>
